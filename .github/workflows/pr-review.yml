name: PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  review:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@review'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: React to comment
        if: github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content=eyes

      - name: Check for API key
        id: check
        env:
          HAS_KEY: ${{ secrets.OPENAI_API_KEY != '' }}
        run: |
          if [ "$HAS_KEY" != "true" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::OPENAI_API_KEY not configured â€” skipping AI review."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.skip != 'true'
        with:
          fetch-depth: 0

      - name: Get PR diff
        if: steps.check.outputs.skip != 'true'
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          gh pr diff "$PR_NUMBER" > /tmp/pr_diff.txt
          # Truncate to ~100KB to stay within token limits
          head -c 100000 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt

      - name: Review with OpenAI
        if: steps.check.outputs.skip != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 .github/scripts/openai_review.py

      - name: Post review comment
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment "${{ steps.pr.outputs.number }}" \
            --body-file /tmp/review_body.txt

      - name: React review done
        if: steps.check.outputs.skip != 'true' && github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content=rocket

      - name: Create issues from suggestions
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          COUNT=$(python3 -c "import json; print(len(json.load(open('/tmp/suggestions.json'))))")

          if [ "$COUNT" = "0" ]; then
            echo "No suggestions to create issues for."
            exit 0
          fi

          ISSUE_LINKS=""
          for i in $(seq 0 $((COUNT - 1))); do
            TITLE=$(python3 -c "import json; print(json.load(open('/tmp/suggestions.json'))[$i]['title'])")
            LABEL=$(python3 -c "import json; print(json.load(open('/tmp/suggestions.json'))[$i]['label'])")
            BODY=$(python3 -c "import json; s=json.load(open('/tmp/suggestions.json'))[$i]; print(s['body'] + '\n\n---\n_From PR #$PR_NUMBER AI review_')")

            # Create label if it doesn't exist (ignore errors)
            gh label create "$LABEL" --color EDEDED 2>/dev/null || true

            ISSUE_URL=$(gh issue create \
              --title "$TITLE" \
              --body "$BODY" \
              --label "$LABEL","ai-review")

            ISSUE_LINKS="$ISSUE_LINKS\n- $ISSUE_URL"
            echo "Created issue: $ISSUE_URL"
          done

          # Comment on PR with links to created issues
          if [ -n "$ISSUE_LINKS" ]; then
            printf "## ðŸ“‹ Issues Created from Review\n$ISSUE_LINKS" | \
              gh pr comment "$PR_NUMBER" --body-file -
          fi
